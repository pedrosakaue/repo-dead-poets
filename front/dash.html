<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fotos/logo-img.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/dash.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2><img src="fotos/user-pic.png"></h2>
            <nav>
                <ul>
                    <li><a href="#">Visão Geral</a></li>
                    <li><a href="#">Voltar para Área do cliente</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="conteudo">
            <header>
                <h1>Visão Geral</h1>
            </header>

            <section class="indicadores">
                <div class="kpi">
                    <h3>KPI 1</h3>
                    <p id="kpi1">XXX</p>
                </div>
                <div class="kpi">
                    <h3>KPI 2</h3>
                    <p id="kpi2">XXX</p>
                </div>
                <div class="kpi">
                    <h3>KPI 3</h3>
                    <p id="kpi3">XXX</p>
                </div>
                <div class="kpi">
                    <h3>KPI 4</h3>
                    <p id="kpi4">XXX</p>
                </div>
            </section>

            <section class="grafico-container">
                <canvas id="grafico1"></canvas>
            </section>
        </main>
    </div>
</body>
</html>
<script>
    const ctx = document.getElementById('grafico1').getContext('2d');
    
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Legenda',
                data: [500, 700, 1200, 1800, 2200, 2318],
                borderColor: '#38A3A5',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: 'white'
                    }
                }
            }
        }
    });
</script>
