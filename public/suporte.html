<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icon/logo-img.png">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>D.P.S | Suporte</title>
    <link rel="stylesheet" href="css/suporte.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="cliente.html">
                <img src="assets/icon/logo-img.png" alt="">
            </a>
        </div>
    </header>
    <div class="suporte-container">
    <h1>Fale com o Suporte</h1>
    <p>Se você encontrou algum problema, envie sua mensagem para nós reportando-o. Estamos aqui para ajudar!</p>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6"></textarea>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
  <footer>
        <div class="footer-content">
            <div class="footer-suporte">
                <p><a href="suporte.html">Suporte</a></p>
            </div>
            <div class="footer-info">
                <p>Feito por Pedro Guimarães Sakaue</p>
                <p>Projeto Individual sobre <em>A Sociedade dos Poetas Mortos</em></p>
            </div>
            <div class="socials-content">
                <a href="https://github.com/pedrosakaue" target="_blank">
                    <img src="assets/icon/git-icon.png" alt="Ícone do GitHub">
                </a>
                <a href="https://www.linkedin.com/in/pedro-guimarães-sakaue-40b165366/" target="_blank">
                    <img src="assets/icon/linkedin-icon.png" alt="Ícone do LinkedIn">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
