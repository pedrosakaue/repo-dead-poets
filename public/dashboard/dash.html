<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icon/logo-img.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/dash.css">
    <title>D.P.S | Dashboard</title>
    <script src="../js/sessao.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2><img src="../assets/icon/user-pic.png"></h2>
            <nav>
                <ul>
                    <li><b><a href="">Visão Geral</a></b></li>
                    <li><a href="../cliente.html">Voltar para Área do cliente</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="conteudo">
            <header>
                <h1>Visão Geral</h1>
            </header>

            <section class="indicadores">
                <div class="kpi">
                    <h3>Total de Tentativas</h3>
                    <p id="kpi1"></p>
                </div>
                <div class="kpi">
                    <h3>Média Total de Acertos</h3>
                    <p id="kpi2"></p>
                </div>
                <div class="kpi">
                    <h3>KPI 3</h3>
                    <p id="kpi3">XXX</p>
                </div>
                <div class="kpi">
                    <h3>KPI 4</h3>
                    <p id="kpi4">XXX</p>
                </div>
            </section>

            <section class="grafico-container">
                <canvas id="myChartCanvas"></canvas>
            </section>
        </main>
    </div>
</body>

</html>
<script>
    const idUsuario = Number(sessionStorage.getItem('ID_USUARIO'));
    let proximaAtualizacao;
    let myChart;

    if (!idUsuario) {
        alert('Faça login para ver seus dados');
        window.location.href = 'login.html';
    }

    obterKPIs(idUsuario);
    obterDadosGrafico(idUsuario);

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idUsuario) {
        console.log("obterDadosGrafico foi invocado com idUsuario =", idUsuario);

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/quiz/dados-grafico/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idUsuario) {
        const ctx = document.getElementById(`myChartCanvas`);

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Quantidade de acertos',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(`Tentativa ${i + 1}`);
            dados.datasets[0].data.push(registro.acertos);
        }

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            ctx,
            config
        );
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idUsuario, dados, myChart) {



        fetch(`/quiz/dados-tempo-real/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    obterDadosGrafico(idUsuario);
                    // alertar(novoRegistro, idUsuario);
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);


                    if (novoRegistro[0].tentativa == dados.labels[dados.labels.length - 1]) {
                        console.log("Sem novos dados");
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(`Tentativa ${novoRegistro[0].tentativa}`); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].acertos); // incluir uma nova medida de umidade

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function obterKPIs(idUsuario) {
        fetch(`/quiz/kpis/${idUsuario}`, { cache: 'no-store' })
            .then(res => {
                if (!res.ok) throw new Error(res.statusText);
                return res.json();
            })
            .then(kpis => {
                document.getElementById('kpi1').innerText = kpis.totalTentativas;
                document.getElementById('kpi2').innerText = `${kpis.mediaAcertos}%`;
            })
            .catch(err => {
                console.error("Erro ao obter KPIs:", err);
            });
    }
</script>
